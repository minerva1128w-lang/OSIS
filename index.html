}
    .card {

      box-shadow: 0 4px 8px rgba(0,0,0,0.2);

      font-size: 14px;
    }
    button {
      background-color: #0d1a80; color: white;

      border-radius: 8px; cursor: pointer;

    #hasil {

    footer { margin-top: 20px; font-size: 13px; }
    .ig-tag {
