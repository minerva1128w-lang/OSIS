<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pengumuman Seleksi OSIS 2025/2026</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #ffffff, #f0f4ff);
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      margin-top: 20px;
    }

    .logo-header {
      width: 120px;
      margin: 0 auto;
      display: block;
    }

    .judul {
      background-color: #0d1a80; /* biru tua */
      color: white;
      font-size: 22px;
      font-weight: bold;
      padding: 8px 20px;
      border-radius: 10px;
      display: inline-block;
      margin-top: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }

    .card {
      background-color: #e8f0ff; /* biru muda */
      padding: 25px;
      border-radius: 15px;
      width: 350px;
      margin: 30px auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    h2 {
      margin-top: 0;
      color: #0d1a80;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      background-color: #0d1a80; /* biru tua */
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
      width: 95%;
    }

    button:hover {
      background-color: #0a1466;
    }

    #hasil {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      font-size: 15px;
      font-weight: bold;
    }

    .hasil-memenuhi {
      background-color: #d4f8d4;
      color: #0b6b0b;
      border: 1px solid #0b6b0b;
    }

    .hasil-belum {
      background-color: #ffe0e0;
      color: #a30000;
      border: 1px solid #a30000;
    }

    footer {
      margin-top: 20px;
      font-size: 13px;
    }

    .ig-tag {
      background-color: #0d1a80;
      color: white;
      padding: 4px 10px;
      border-radius: 6px;
      margin: 0 5px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo smagur brigata.png" alt="Logo SMA & Brigata" class="logo-header">
    <div class="judul">BRIGATAOSAGA</div>
  </header>

  <div class="card">
    <h2>Pengumuman Seleksi <br> OSIS 2025/2026</h2>
    <form onsubmit="cekHasil(event)">
      <input type="text" id="nama" placeholder="Masukkan nama (huruf besar)" required>
      <input type="text" id="absen" placeholder="Masukkan nomor absen (01)" required>
      <button type="submit">Lihat Hasil</button>
    </form>
    <div id="hasil"></div>
  </div>

  <footer>
    <span class="ig-tag">@smagurofficial</span>
    <span class="ig-tag">@brigataosaga</span>
  </footer>

  <script>
    const dataPeserta = [
      { nama: "AZIZATUL MUNAWAROH", absen: "01", status: "belum memenuhi" },
      { nama: "RAKADHYTA RAFFAEL", absen: "99", status: "belum memenuhi" },
      { nama: "AMEERA NAURA SYIFA", absen: "02", status: "memenuhi" },
      // Tambahkan data lainnya di sini...
    ];

    function cekHasil(event) {
      event.preventDefault();

      const nama = document.getElementById("nama").value.trim().toUpperCase();
      const absen = document.getElementById("absen").value.trim();
      const hasilDiv = document.getElementById("hasil");

      const peserta = dataPeserta.find(p => p.nama === nama && p.absen === absen);

      if (peserta) {
        let kelasHasil = peserta.status === "memenuhi" ? "hasil-memenuhi" : "hasil-belum";
        
        if (peserta.nama === "RAKADHYTA RAFFAEL") {
          hasilDiv.innerHTML = `
            <p><strong>${peserta.nama}</strong> (Absen ${peserta.absen})</p>
            <p>Status: ${peserta.status}</p>
            <img src="Kirana behel 1.jpg" alt="Foto khusus" style="max-width:200px; margin-top:10px; border-radius:10px;">
          `;
        } else {
          hasilDiv.innerHTML = `
            <p><strong>${peserta.nama}</strong> (Absen ${peserta.absen})</p>
            <p>Status: ${peserta.status}</p>
          `;
        }

        hasilDiv.className = kelasHasil;
      } else {
        hasilDiv.className = "";
        hasilDiv.innerHTML = `<p style="color:red;">Data tidak ditemukan. Cek kembali nama & nomor absen!</p>`;
      }
    }
  </script>
</body>
</html>
